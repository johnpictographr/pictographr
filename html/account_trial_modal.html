				<div id="cc_form_wrapper"  class="account-tab-panel">
					<form action="" method="POST" id="payment-form"  autocomplete="on" >
					  <span class="payment-errors"></span>
					
						<div ><!--  -->
							<span  id="cc-title" >Information</span><img  id="addcc"  src="img/allcc.png">
						</div>
						<div id="cc-name-wrapper" >
							<img src="img/glyphicons//png/glyphicons_003_user.png"  class="icon" />
							<input name="name"  autocomplete="cc-name"  required type="tel" class="form-control empty" placeholder="Full Name"   data-stripe="name"/>
						</div>
						<div>
							<img src="img/glyphicons/png/glyphicons_267_credit_card.png"  class="icon"/>
							<input  id="cc-number" required type="tel" class="form-control empty  cc-number" placeholder="Credit Card Number" data-stripe="number"/ >
						</div>
						<div>
							<img src="img/glyphicons/png/glyphicons_045_calendar.png"  class="icon"/>
							<input id="cc-exp" type="tel" class="form-control cc-exp date" autocomplete="cc-exp" placeholder="MM / YYYY" required >
							<input  id="stripe-card-exp-month" type="hidden" class="hidden_field" data-stripe="exp-month"/ >
							<input  id="stripe-card-exp-year"  type="hidden" data-stripe="exp-year"/>

							<input id="cc-cvc" type="tel" class="form-control cc-cvc" autocomplete="off" placeholder="CVC" required>
						</div>
					  <div id="plan_wrapper">
					    <label >
					      <span>Plan&nbsp;&nbsp;&nbsp;</span>
					     </label>
					     <span>
					     	<input type='radio' id='interval_1' name='interval' value='1' />&nbsp;$<span  id="price-monthly" ></span>/month&nbsp;&nbsp;
					     </span>
						  <input type='radio' id='interval_2' checked  name='interval' value='2' />&nbsp;$<span  id="price-yearly" ></span>/year
						  <a href="https://stripe.com/" target="_blank"><img  id="stripesecurebadge" src="img/stripesecurebadge.png"  /></a>
					  </div>
						<div  id="cc-button-wrapper"  >
						  <button id="update-button" type="submit"  whichAction="update" class="btn btn-primary subscription">Update</button>
						  <button id="subscribe-button" type="submit"  whichAction="subscribe" class="btn btn-primary subscription">Subscribe</button>
						  <button id="unsubscribe-button" type="button"  whichAction="unsubscribe" class="btn btn-primary subscription">Unsubscribe</button>
						  <button id="resubscribe-button" type="button"  whichAction="resubscribe" class="btn btn-primary subscription">Resubscribe</button>
						  <button id="switch-button" type="button"  whichAction="switchPlan" class="btn btn-primary subscription">Switch Plan</button>
						  
						</div>		  
					</form>
				</div>
