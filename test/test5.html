<!DOCTYPE html>
<html>
<head>
<link href='http://fonts.googleapis.com/css?family=Arizonia' rel='stylesheet' type='text/css'>
<script	src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>				
</head>
<body>
<div  id='string_span'   style='font-family:Arizonia; font-size:130px'  >James</div>
<script>
	console.log($('#string_span').width());
</script>

<script>
(function(){
	
	var  getWidthOfText = function(txt, fontname, fontsize){
	  // Create dummy span
	  var e = document.createElement('span');
	  // Set font-size
	  e.style.fontSize = fontsize;
	  // Set font-face / font-family
	  e.style.fontFamily = fontname;
	  // Set text
	  e.innerHTML = txt;
	  // Return width
	  return e.innerWidth;
	}
	
	console.log(getWidthOfText('James', 'Arizonia', 130));
	    
})();
</script>

</body>
</html>
